<div class="course-box">
  <h3>{{ course.titleOfCourse }}</h3>
  <h4>
    <span>{{ course.duration }}</span>
    &nbsp;
    <span>{{ course.creationDate  | date: 'mediumDate'}}</span>
  </h4>
  <p>
    {{ course.description }}
  </p>
  <div class="buttons-box">
    <button>Edit</button>
    <button class="btn-course-delete" (click)="delete()">Delete</button>
  </div>
</div>
